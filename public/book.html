<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
       <!-- Link Swiper's CSS -->
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
 
    <!-- Fonts -->
    <link rel="stylesheet" href="./font/stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">
    <title>Book a demo</title>
</head>
<body> 
    <div class="bg-black">
        <!-- Navigation -->
        <nav class="max-w-7xl mx-auto flex items-center justify-between p-5 lg:py-9 lg:px-7">
            <a href="./index.html">
                <img src="./img/Lynup-Logo.svg" alt="">
            </a>
                 
            <svg class="sm:hidden text-white w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <div class="font-HelveticaNeue font-medium hidden sm:flex items-center text-sm space-x-10 lg:space-x-14">
                <div class=" text-white space-x-9">
                    <a class="border border-transparent hover:border-brand-purple/80 rounded-100 py-1 px-2.5 transition ease-linear" href="./contact.html">Contact</a>
                    <a class="border border-transparent hover:border-brand-purple/80 rounded-100 py-1 px-2.5 transition ease-linear" href="./login.html">Login</a>
                </div>
                <a class="bg-brand-purple hover:bg-white transition ease-linear px-8 py-3" href="./book.html">Book a demo</a>
            </div>            

        </nav>
        <!-- Hero -->
        <div class="text-white text-center pt-16 md:pt-28 pb-20 px-5">
            <h1 class="max-w-4xl mx-auto font-HelveticaNeue text-4xl md:text-5xl lg:text-7xl pb-8 lg:leading-[88px]">
                Book a <span class="border border-brand-purple rounded-100 py-2 px-3"> demo</span>
            </h1>
            <p class="max-w-lg mx-auto font-founder-gro opacity-80">
                Get a live demo and your questions answered. We're excited to give you a personalised demo of Lynup and show you how our software can help you.

            </p>
    
        </div>
    </div>
     
    <!-- form -->
    <div class="max-w-xl mx-auto px-5 sm:px-0.5 pt-11 pb-28">
        <form>
            <div class="grid gap-y-7">
                  <!-- Name & Email -->
                  <div class="grid sm:grid-cols-2 gap-x-9 gap-y-5">
                    <div class="border-b border-gray-700 focus-within:border-brand-purple">
                        <!--My  Name -->
                        <label class="block font-inter text-xs pb-4" for="name">
                            Name*
                        </label>
                        <input class="outline-none placeholder:text-brand-gray" placeholder="My name" type="text" id="name">
                    </div>
                    <!-- Email -->
                    <div class="border-b border-gray-700 focus-within:border-brand-purple">
                        <label class="block font-inter text-xs pb-4" for="email">
                            Email*
                        </label>
                        <input class="outline-none placeholder:text-brand-gray" placeholder="hello@demo.com" type="email" id="email">
                    </div>
                </div>
                <!-- Name -->
                <div class="border-b border-brand-gray/90 focus-within:border-brand-purple">
                    <!-- Name -->
                    <label class="block font-inter text-xs pb-4" for="user">
                        Company, or act name**
                    </label>
                    <input class="outline-none  placeholder:text-brand-gray transition ease-in-out" placeholder="Name" type="text" id="user">
                </div>

                <!-- Team size-->
                <div class="border-b border-brand-gray/90 focus-within:border-brand-purple">
                    <!-- -->
                    <label class="block font-inter text-xs pb-4" for="size">
                        Team size
                    </label>
                    <input class="outline-none  placeholder:text-brand-gray transition ease-in-out" placeholder="Juste me?" type="text" id="size">
                </div>
                <!-- Current software-->
                <div class="border-b border-brand-gray/90 focus-within:border-brand-purple">
                    <!-- -->
                    <label class="block font-inter text-xs pb-4" for="software">
                        Current software
                    </label>
                    <input class="outline-none  placeholder:text-brand-gray transition ease-in-out" placeholder="Currently not using any" type="text" id="software">
                </div>
                   <!-- How did you find us?-->
                <div class="border-b border-brand-gray/90 focus-within:border-brand-purple">
                    <!-- -->
                    <label class="block font-inter text-xs pb-4" for="find">
                        How did you find us?
                    </label>
                    <input class="outline-none  placeholder:text-brand-gray transition ease-in-out" placeholder="Currently not using any" type="text" id="find">
                </div>
                   <!-- Anything you want us to know-->
                <div class="border-b border-brand-gray/90 focus-within:border-brand-purple">
                    <!-- -->
                    <label class="block font-inter text-xs pb-16" for="know">
                        Anything you want us to know
                    </label>
                    <input class="outline-none  placeholder:text-brand-gray transition ease-in-out" placeholder="Currently not using any" type="text" id="know">
                </div>
            </div>
              <!-- Button -->
              <div class="flex justify-center items-center mt-20">
                <button type="submit" class="bg-brand-purple border border-transparent hover:bg-white hover:border-brand-purple transition ease-linear px-8 py-3">Book a demo                    
                </button>
              </div>
        </form>
    </div>
    <!-- Footer -->
    <footer class="bg-black border-t border-white/20">
        <div class="max-w-90rem mx-auto font-HelveticaNeue font-medium text-white px-5 md:px-10 pt-6 pb-10">
            <div class="flex flex-col lg:flex-row items-center justify-between space-y-4 lg:space-y-0 gap-5">
                <div class="lg:w-1/3">
                    <a href="#">
                        <svg width="105" height="31" viewBox="0 0 105 31" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M-0.000976562 11.0002V30.6264H14.9064V26.265H5.25682V11.0002H-0.000976562Z" fill="white"/>

                        </svg>                   
                    </a>
                </div>
                <p class="lg:w-1/4 lg:text-center opacity-60">
                    Â© Copyright 2022 Lynup
                </p>
                <div class="lg:w-2/5 flex flex-row justify-end text-xs sm:text-base font-HelveticaNeue font-medium space-x-3 xl:space-x-6">
                    <a class="hover:opacity-60 transition ease-linear" href="#">Contact</a>
                    <a class="hover:opacity-60 transition ease-linear" href="#">Security</a>
                    <a class="hover:opacity-60 transition ease-linear" href="#">Cookie Policy</a>
                    <a class="hover:opacity-60 transition ease-linear" href="#">Privacy</a>
                    <a class="hover:opacity-60 transition ease-linear" href="#">Terms</a>
                </div>

            </div>
        </div>
    </footer>
</body>
</html>
